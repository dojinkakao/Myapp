{% extends "base.html" %}
{% block content %}
  <section class="h-100">
    <div class="container-fluid py-5 h-100 bg-light">
      <div class="row d-flex justify-content-center align-items-center h-100 pb-5">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                
                {% if user.is_authenticated %}
                <button class:"btn btn-outline-dark", style:"z-index: 1;" href="#">
                {% endif %}
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h2>{{ user.username }}</h2>
                
                {% if user.is_authenticated %}
                <p>{{ user.email }}</p>
                {% endif %}
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div class="px-3">
                  <p class="mb-1 h5">※ユーザー登録部屋数※</p>
                  <p class="small text-muted mb-0">Rooms</p>
                </div>
                <div>
                  <p class="mb-1 h5">※ユーザー部屋予約数※</p>
                  <p class="small text-muted mb-0">Reserving</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">※ユーザープロフィール※</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
